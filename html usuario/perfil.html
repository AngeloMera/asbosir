    <form class="row g-3 mt-5 w-100 mx-auto card-body bg-light rounded shadow">
        <h6 class="card-title text-center text-uppercase p-2 bg-red text-white rounded titulo-card">Información personal
        </h6>
        <hr>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Nombres" type="text" class="form-control" id="Nombres" required>
            <label for="Nombres">Nombres</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Apellidos" type="text" class="form-control" id="Apellidos" required>
            <label for="Apellidos">Apellidos</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Cédula" type="text" class="form-control" id="Cédula" maxlength="8" required>
            <label for="Cédula">Cédula</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Correo electronico" type="email" class="form-control" id="correo" required>
            <label for="correo">Correo electronico</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="fecha de nacimiento" type="date" class="form-control " id="nacimiento" required>
            <label for="nacimiento">fecha de nacimiento</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="rango" class="form-select" required>
                <option disabled selected></option>
                <option>Raso</option>
                <option>Distinguido</option>
                <option>Cabo segundo</option>
                <option>Cabo primero</option>
                <option>Sargento segundo</option>
                <option>Sargento primero</option>
                <option>Sargento ayudante</option>
                <option>Teniente</option>
                <option>Primer teniente</option>
                <option>Capitán</option>
                <option>Mayor</option>
                <option>Teniente coronel</option>
                <option>Coronel</option>
                <option>General</option>
            </select>
            <label for="rango">Rango</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="estadocivil" class="form-select" required>
                <option disabled selected></option>
                <option>Soltero</option>
                <option>Casado</option>
                <option>Divorciado</option>
                <option>Viudo</option>
                <option>Otro</option>
            </select>
            <label for="estadocivil">Estado civil</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="sex" class="form-select" required>
                <option disabled selected></option>
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
            </select>
            <label for="sex">Sexo</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="gradoinstru" class="form-select" required>
                <option disabled selected></option>
                <option>Primaria</option>
                <option>Bachillerato</option>
                <option>Tecnico superior universitario</option>
                <option>Universitario</option>
                <option>Postgrado</option>
                <option>Especialista</option>
                <option>Maestria</option>
                <option>Doctorado</option>
            </select>
            <label for="gradoinstru">Grado de instrucción</label>
        </div>
        <div class="col-12 mt-4 text-center">
            <button type="submit " class="btn btn-danger">Actualizar</button>
            <button type="submit " class="btn btn-danger ms-2">Guardar</button>
        </div>
    </form>

            ubicación</h6>

                <option>Táchira</option>

        <div class="col-md-4 mt-4 form-floating">

        </div>
        <div class="col-md-4 mt-4 form-floating">

        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="dirección donde vive" type="text" class="form-control" id="direccion" required>
            <label for="direccion">Dirección donde vive</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Teléfono movil" type="text" class="form-control " id="movil" required>
            <label for="movil">Teléfono movil</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Teléfono local" type="text" class="form-control " id="local" required>
            <label for="local">Teléfono local</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="viviendapropia" class="form-select" required>
                <option disabled selected></option>
                <option>Si</option>
                <option>No</option>

        <div class="col-md-4 mt-4 form-floating">

        </div>
        <div class="col-12 mt-4 text-center">
            <button type="submit " class="btn btn-danger">Actualizar</button>
            <button type="submit " class="btn btn-danger ms-2">Guardar</button>
