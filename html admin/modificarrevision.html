<form class="row g-3 mt-5 w-100 mx-auto card-body bg-light rounded shadow">
    <h6 class="card-title text-center text-uppercase p-2 bg-red text-white rounded titulo-card">Datos sobre la &nbsp;afiliación</h6>
<hr>
<div class="col-md-4 mt-4 form-floating">
    <input placeholder="Numero de nomina" type="text" class="form-control" id="nomina" required>
    <label for="nomina">Numero de nomina</label>
</div>
<div class="col-md-4 mt-4 form-floating">
    <input placeholder="Fecha de egreso" type="date" class="form-control" id="egreso" required>
    <label for="egreso">Fecha de egreso</label>
</div>
<div class="col-md-4 mt-4 form-floating">
    <input placeholder="Fecha de ingreso" type="date" class="form-control" id="ingreso" required>
    <label for="ingreso">Fecha de ingreso</label>
</div>
<div class="col-md-4 mt-4 form-floating">
    <select id="cajaahorro" class="form-select" required>
        <option disabled selected></option>
        <option>Si</option>
        <option>No</option>
    </select>
    <label for="cajaahorro">Caja de ahorro</label>
</div>
<div class="col-md-4 mt-4 form-floating">
    <select id="funerario" class="form-select" required>
        <option disabled selected></option>
        <option>Si</option>
        <option>No</option>
    </select>
    <label for="funerario">Servicio funerario</label>
</div>
<div class="col-md-4 mt-4 form-floating">
    <select id="economico" class="form-select" required>
        <option disabled selected></option>
        <option>Si</option>
        <option>No</option>
    </select>
    <label for="economico">Apoyo economico</label>
</div>
<div class="col-md-4 mt-4 form-floating">
    <select id="encuentraafiliado" class="form-select" required>
        <option disabled selected></option>
        <option>Si</option>
        <option>No</option>
    </select>
    <label for="encuentraafiliado">¿Se encuentra afiliado?</label>
</div>
<div class="col-md-4 mt-4 form-floating">
    <select id="estadoafiliado" class="form-select" required>
        <option selected>Por revisar</option>
        <option>No se encuentra afiliado</option>
        <option>Se encuentra afiliado</option>
    </select>
    <label for="estadoafiliado">Estado de afiliación</label>
</div> 
<div class="col-12 mt-4 text-center">
    <button type="submit " class="btn btn-danger me-2 ms-2">Guardar</button>
    <a class="btn btn-danger" href="revisionafiliacion.html">Regresar</a>
    </div>
</form>
