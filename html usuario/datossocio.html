    <form class="row g-3 mt-5 w-100 mx-auto card-body bg-light rounded shadow">
        <h6 class="card-title text-center text-uppercase p-2 bg-red text-white rounded titulo-card">Datos socieconomicos
        </h6>
        <hr>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="patologia que posee" type="text" class="form-control" id="patologia" required>
            <label for="patologia">Patologia que posee</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Tipo de medicamento que usa" type="text" class="form-control" id="medicamento" required>
            <label for="medicamento">Tipo de medicamento que usa</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="seguroinde" class="form-select" required>
                <option disabled selected></option>
                <option>Si</option>
                <option>No</option>
            </select>
            <label for="seguroinde">Seguro independiente</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="seguropriv" class="form-select" required>
                <option disabled selected></option>
                <option>Si</option>
                <option>No</option>
            </select>
            <label for="seguropriv">Seguro privado</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="viviendacondicion" class="form-select" required>
                <option disabled selected></option>
                <option>Deplorable</option>
                <option>Regular</option>
                <option>En buen estado</option>
                <option>En excelente estado</option>
            </select>
            <label for="viviendacondicion">Condicion de la vivienda</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Familiares con los que vive" type="number" class="form-control " id="nucleofamiliar" required>
            <label for="nucleofamiliar">Familiares con los que vive</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Integrantes de su nucleo familiar" type="text" class="form-control" id="patologia" required>
            <label for="patologia">Describa su nucleo familiar</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Hijos menores a 25 años" type="number" class="form-control " id="hijo" required>
            <label for="hijo">Hijos menores a 25 años</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="hijosdis" class="form-select" required>
                <option disabled selected></option>
                <option>Si</option>
                <option>No</option>
            </select>
            <label for="hijosdis">Hijos con dispacidad</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="tipo de dispacidad de su hijo" type="text" class="form-control " id="tipodispaca"
                required>
            <label for="tipodiscapa">Tipo de dispacidad de su hijo</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Numero de nietos" type="number" class="form-control" id="numnietos" required>
            <label for="numnietos">Numero de nietos</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Nombres de su conyuge" type="text" class="form-control " id="nombconyuge" required>
            <label for="nombconyuge">Nombres de su conyuge</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Apellidos de su conyuge" type="text" class="form-control " id="apellconyuge" required>
            <label for="apellconyuge">Apellidos de su conyuge</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Cédula de su conyuge" type="text" class="form-control " id="cedulaconyuge" required>
            <label for="cedulaconyuge">Cédula de su conyuge</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Fecha de nacimiento conyuge " type="date" class="form-control" id="nacimientoconyuge"
                required>
            <label for="nacimientoconyuge">Fecha de nacimiento conyuge</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="saludconyuge" class="form-select" required>
                <option disabled selected></option>
                <option>Regular</option>
                <option>Estable</option>
            </select>
            <label for="saludconyuge">Salud de su conyuge</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <select id="trabajoactual" class="form-select" required>
                <option disabled selected></option>
                <option>Si</option>
                <option>No</option>
            </select>
            <label for="trabajoactual">Trabaja actualmente</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Tipo de trabajo" type="text" class="form-control" id="tipotrabajo" required>
            <label for="tipotrabajo">Tipo de trabajo</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Nombre de la empresa" type="text" class="form-control" id="nombreempresa" required>
            <label for="nombreempresa">Nombre de la empresa</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Telefono de la empresa" type="text" class="form-control" id="telefonoempresa" required>
            <label for="telefonoempresa">Telefono de la empresa</label>
        </div>
        <div class="col-md-4 mt-4 form-floating">
            <input placeholder="Otro oficio que domine" type="text" class="form-control" id="oficiodomine" required>
            <label for="oficiodomine">Otro oficio que domine</label>
        </div>
        <div class="col-12 mt-4 text-center">
            <button type="submit " class="btn btn-danger">Actualizar</button>
            <button type="submit " class="btn btn-danger ms-2">Guardar</button>
        </div>

    </form>
